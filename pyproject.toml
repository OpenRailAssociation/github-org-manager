[tool.poetry]
name = "github-team-manager"
version = "0.1.0"
description = ""
authors = ["Max Mehl <max.mehl@deutschebahn.com>"]
readme = "README.md"
packages = [{include = "gh_team_mgr"}]

[tool.poetry.scripts]
configure-teams = 'gh_team_mgr.configure_teams:main'

[tool.poetry.dependencies]
python = "^3.10"
pygithub = "^2.3.0"
pyyaml = "^6.0.1"

[tool.poetry.group.dev.dependencies]
black = "^24.3.0"
isort = "^5.13.2"
mypy = "^1.9.0"
pylint = "^3.1.0"
types-pyyaml = "^6.0.12.20240311"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


# FORMATTING settings
[tool.isort]
profile = "black"

[tool.black]
line-length = 100

# MYPY settings
[tool.mypy]
files = ["gh_team_mgr/*.py"]
