[tool.poetry]
name = "github-org-manager"
version = "0.2.1"
description = "Manage a GitHub Organization, its teams, repository permissions, and more"
authors = ["Max Mehl <max.mehl@deutschebahn.com>"]
readme = "README.md"
license = "Apache-2.0"
repository = "https://github.com/OpenRailAssociation/openrail-org-config"
keywords = ["github", "github-management", "permissions", "access-control"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Topic :: Software Development :: Version Control :: Git",
  "Topic :: Utilities",
  "Intended Audience :: Developers",
  "Intended Audience :: System Administrators",
  "License :: OSI Approved :: Apache Software License",
]
packages = [{ include = "gh_org_mgr" }]

[tool.poetry.scripts]
gh-org-mgr = 'gh_org_mgr.manage:main'

[tool.poetry.dependencies]
python = "^3.10"
pygithub = "^2.3.0"
pyyaml = "^6.0.1"

[tool.poetry.group.dev.dependencies]
black = "^24.3.0"
isort = "^5.13.2"
mypy = "^1.9.0"
pylint = "^3.1.0"
types-pyyaml = "^6.0.12.20240311"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


# FORMATTING settings
[tool.isort]
profile = "black"

[tool.black]
line-length = 100

# MYPY settings
[tool.mypy]
files = ["gh_org_mgr/*.py"]

# Pylint
[tool.pylint.'MESSAGES CONTROL']
disable = "fixme"
